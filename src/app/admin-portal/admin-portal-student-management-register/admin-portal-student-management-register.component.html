<mat-card appearance="outlined">
    <mat-card-content>
        <form fxLayout="column" [formGroup]="registerStudentForm" (ngSubmit)="registerStudent()">
            <h1>{{ 'REGISTERANEWSTUDENT' | translate }}</h1>
            <mat-form-field>
                <mat-label>{{ 'FIRSTNAME' | translate }}</mat-label>
                  <input matInput type="text" id="firstname" formControlName="firstname">
            </mat-form-field>
            <mat-form-field>
                <mat-label>{{ 'LASTNAME' | translate }}</mat-label>
                  <input matInput type="text" id="lastname" formControlName="lastname">
            </mat-form-field>
            <mat-form-field>
                <mat-label>{{ 'EMAIL' | translate }}</mat-label>
                  <input matInput type="email" id="email" formControlName="email">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>{{ 'BIRTHDAY' | translate }}</mat-label>
                <input matInput [matDatepicker]="picker" id="birthday" formControlName="birthday">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker">
                  <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
                </mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <div fxLayout="row" fxLayoutAlign="space-evenly center">
                <button mat-flat-button color="accent" type="submit">Register</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
