<div fxLayoutAlign="space-around center">
    <form fxLayout="column" [formGroup]="adminRegisterForm" (ngSubmit)="adminRegister()">
        <h1>Admin Portal Register</h1>
        <mat-form-field>
            <mat-label>First name</mat-label>
              <input matInput type="text" id="firstname" formControlName="firstname">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Last name</mat-label>
              <input matInput type="text" id="lastname" formControlName="lastname">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Email</mat-label>
              <input matInput type="email" id="email" formControlName="email">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Email Confirm</mat-label>
              <input matInput type="email" id="emailConfirm" formControlName="emailConfirm">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Password</mat-label>
              <input matInput type="password" id="password" formControlName="password">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Password Confirm</mat-label>
              <input matInput type="password" id="passwordConfirm" formControlName="passwordConfirm">
        </mat-form-field>
        <div fxLayout="row" fxLayoutAlign="space-evenly center">
            <button mat-flat-button color="accent" type="submit">Register</button>
            <button mat-stroked-button color="accent" (click)="navigateToAdminLogin()">Sign In</button>
        </div>
    </form>
</div>
