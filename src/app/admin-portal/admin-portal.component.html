<mat-drawer-container hasBackdrop="false">
    <mat-drawer #adminSideNav mode="over">
        <div class="side-bar-title" fxLayout="row" fxLayoutAlign="space-between center">
            <div class="side-bar-title-label title">Admin Portal</div>
            <button mat-icon-button (click)="adminNavToggle()">
                <mat-icon>close</mat-icon>
            </button>
        </div>
        <div>
            <mat-list>
                <mat-list-item (click)="adminLoadContent('dashboard')">
                    <mat-icon matListItemIcon>home</mat-icon>
                    <div matListItemTitle>Dashboard</div>
                </mat-list-item>
                <mat-divider></mat-divider>
                <div mat-subheader>Student Management</div>
                <mat-list-item (click)="adminLoadContent('student-management-register')">
                    <mat-icon matListItemIcon>how_to_reg</mat-icon>
                    <div matListItemTitle>Register</div>
                </mat-list-item>
                <mat-list-item (click)="adminLoadContent('student-management-view')">
                    <mat-icon matListItemIcon>group</mat-icon>
                    <div matListItemTitle>View</div>
                </mat-list-item>
                <mat-divider></mat-divider>
                <mat-list-item (click)="adminLoadContent('modules')">
                    <mat-icon matListItemIcon>library_books</mat-icon>
                    <div matListItemTitle>Modules</div>
                </mat-list-item>
                <mat-divider></mat-divider>
                <mat-list-item (click)="adminLoadContent('modules')">
                    <mat-icon matListItemIcon>library_books</mat-icon>
                    <div matListItemTitle>Test</div>
                </mat-list-item>
                <mat-divider></mat-divider>
                <mat-list-item (click)="adminLoadContent('logout')">
                    <mat-icon matListItemIcon>logout</mat-icon>
                    <div matListItemTitle>Logout</div>
                </mat-list-item>
            </mat-list>
        </div>
    </mat-drawer>

    <mat-drawer-content class="sidebar">
        <app-navigation-bar (toggleAdminNav)="adminNavToggle()"></app-navigation-bar>
        <div class="admin-portal-display">
            <router-outlet></router-outlet>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
