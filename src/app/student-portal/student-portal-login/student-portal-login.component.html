<div fxLayoutAlign="space-around center">
    <form fxLayout="column" [formGroup]="studentLoginForm" (ngSubmit)="studentLogin()">
        <h1>Student Portal Login</h1>
        <mat-form-field>
            <mat-label>Student ID</mat-label>
              <input matInput type="text" id="studentID" formControlName="studentID">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Password</mat-label>
              <input matInput type="password" id="password" formControlName="password">
        </mat-form-field>
        <div fxLayout="row" fxLayoutAlign="space-evenly center">
            <button mat-flat-button color="accent" type="submit">Login</button>
        </div>
    </form>
</div>
