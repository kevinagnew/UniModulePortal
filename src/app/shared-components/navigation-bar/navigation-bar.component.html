<mat-toolbar *ngIf="isAdmin">
    <button mat-icon-button (click)="toggleAdminNavigation()" aria-label="Example icon-button with menu icon">
        <mat-icon aria-label="Example home icon" fontIcon="menu"></mat-icon>
    </button>
    <span class="nav-bar-title">{{ 'UNIADMINISTRATORPORTAL' | translate }}</span>
    <span class="example-spacer"></span>
    <button mat-flat-button color="accent" (click)="adminLogout()">{{ 'LOGOUT' | translate }}</button>
</mat-toolbar>
<mat-toolbar *ngIf="!isAdmin">
    <button mat-icon-button (click)="toggleStudentNavigation()" aria-label="Example icon-button with menu icon">
        <mat-icon aria-label="Example home icon" fontIcon="menu"></mat-icon>
    </button>
    <span class="nav-bar-title">{{ 'UNISTUDENTPORTAL' | translate }}</span>
    <span class="example-spacer"></span>
    <button mat-flat-button color="accent" (click)="studentLogout()">{{ 'LOGOUT' | translate }}</button>
</mat-toolbar>
